<mat-sidenav-container (backdropClick)="close()"
	class="example-container">
	<mat-sidenav #sidenav
		(keydown.escape)="close()"
		disableClose>
		<mat-list role="list">
      <mat-list-item class="underline">
        <h3>Prueba</h3>
      </mat-list-item>
      @for (item of menu; track $index) {
        <mat-list-item [routerLink]="item.link">{{ item.name }}</mat-list-item>
      }
		</mat-list>
	</mat-sidenav>

	<mat-sidenav-content>
		<app-toolbar (sideBar$)="sidenav.open()"></app-toolbar>
		<div class="main">
			<router-outlet></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
